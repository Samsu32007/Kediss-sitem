<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana Küstün Mü?</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      width: 300px;
      height: 100px;
    }

    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #hayir {
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 2s ease;
      z-index: 999;
    }

    #overlay.show {
      visibility: visible;
      opacity: 1;
    }

    #loveImage {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #loveText {
      font-size: 28px;
      color: pink;
    }
  </style>
</head>
<body>

  <img src="kedi.png.jfif" alt="Tatlı Kedi">
  <h1>Bana küstün mü?</h1>

  <div class="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>
  </div>

  <!-- Müzik -->
  <audio id="bgMusic" src="muzik.mp3.mp3" hidden></audio>

  <!-- Ekran Kararma ve Yazı -->
  <div id="overlay">
    <img id="loveImage" src="seniseviyorum.jpg.jpg" alt="Seni Seviyorum">
    <div id="loveText">Seni seviyorum ❤️</div>
  </div>

  <script>
    const evetButton = document.getElementById('evet');
    const hayirButton = document.getElementById('hayir');
    const music = document.getElementById("bgMusic");
    const overlay = document.getElementById('overlay');

    // Evet butonu kaçsın
    document.getElementById('evet').addEventListener('mouseenter', () => {
      const x = Math.floor(Math.random() * 200);
      const y = Math.floor(Math.random() * 50);
      evetButton.style.left = `${x}px`;
      evetButton.style.top = `${y}px`;
    });

    // Hayır'a basınca ekran kararsın ve resim gelsin
    hayirButton.addEventListener('click', () => {
      music.play();
      overlay.classList.add('show');
    });
  </script>

</body>
</html>
