<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana K√ºst√ºn M√º?</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 2s ease;
      z-index: 999;
    }

    #overlay.show {
      visibility: visible;
      opacity: 1;
    }

    #loveImage {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #loveText {
      font-size: 28px;
      color: pink;
    }
  </style>
</head>
<body>

  <!-- Tatlƒ± Kedi Fotoƒürafƒ± -->
  <img src="kedi.png.jfif" alt="Tatlƒ± Kedi">
  <h1>Bana k√ºst√ºn m√º?</h1>

  <!-- Butonlar -->

    <img id="loveImage" src="seniseviyorum.jpg.jpg" alt="Seni Seviyorum">
    <div id="loveText">Seni seviyorum ‚ù§Ô∏è</div>
  </div>

  <!-- JavaScript -->
  <script>

  </script>

</body>
</html>
