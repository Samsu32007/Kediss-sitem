<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana Küstün Mü?</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      color: pink;
    }
  </style>
</head>
<body>

  <img src="https://placekitten.com/300/300" alt="Tatlı Kedi">
  <h1>Bana küstün mü?</h1>

  <div class="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>
  </div>

  <div id="message"></div>

  <script>
    const evetButton = document.getElementById('evet');
    const hayirButton = document.getElementById('hayir');
    const buttonsDiv = document.querySelector('.buttons');
    const messageDiv = document.getElementById('message');

    evetButton.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * 200) - 100;
      const randomY = Math.floor(Math.random() * 200) - 100;
      evetButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    hayirButton.addEventListener('click', () => {
      messageDiv.textContent = "Bunu biliyordum, seni seviyorum!";
    });
  </script>

</body>
</html>
