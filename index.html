<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana Küstün Mü?</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
    }

    button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 2s ease;
      z-index: 999;
    }

    #overlay.show {
      visibility: visible;
      opacity: 1;
    }

    #loveImage {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #loveText {
      font-size: 28px;
      color: pink;
    }
  </style>
</head>
<body>

  <img src="https://placekitten.com/300/300" alt="Tatlı Kedi">
  <h1>Bana küstün mü?</h1>

  <div class="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>
  </div>

  <!-- Arka Plan Müzik -->
  <audio id="bgMusic" src="Yaşlı Amca - Yıldızlara Bak (Yaşlı Amca) [jKYdIdXpFzw].mp3" hidden></audio>

  <div id="overlay">
    <img id="loveImage" src="https://i.imgur.com/yourImage.jpg" alt="Seni Seviyorum">
    <div id="loveText">Seni seviyorum ❤️</div>
  </div>

  <script>
    const evetButton = document.getElementById('evet');
    const hayirButton = document.getElementById('hayir');
    const music = document.getElementById("bgMusic");
    const overlay = document.getElementById('overlay');

    // "Evet" butonuna basınca müzik durur
    evetButton.addEventListener('click', () => {
      music.pause();
      music.currentTime = 0; // Müziği başa al
    });

    // "Hayır" butonuna basınca müzik başlar ve ekran kararır
    hayirButton.addEventListener('click', () => {
      music.play(); // Müziği başlat
      overlay.classList.add('show');
      setTimeout(() => {
        overlay.classList.remove('show');
      }, 5000); // 5 saniye sonra ekran tekrar normalleşir
    });
  </script>

</body>
</html>
